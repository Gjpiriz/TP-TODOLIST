<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List con Bootstrap</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Mi TodoList</h2>
    <div class="row">
      <div class="col-12">
        <input type="text" class="form-control mb-3" id="newTask" placeholder="Agrega una nueva tarea">
        <button id="addTask" class="btn btn-primary mb-3">Agregar Tarea</button>
        <ul class="list-group" id="taskList">
          
        </ul>
      </div>
    </div>
  </div>
  <!-- Incluye Bootstrap JS y dependencias -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Incluye tu archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
